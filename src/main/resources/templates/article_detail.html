<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Article ' + article.title}"></title>
</head>
<body>
    <a th:href="@{/articles}">文章列表</a>
    <h2 th:text="${article.title}"></h2>
    <div>
        <span th:text="${'ID: ' + article.id}"></span>
        <a th:href="@{/articles/edit/{id}(id=${article.id})}">編輯文章</a>
    </div>
    <p th:text="${article.content}"></p>
</body>
</html>
