<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Article Edit</title>
</head>
<body>
    <a th:href="@{/articles}">文章列表</a>
    <h2>編輯文章</h2>
    <div>
        <form action="#" th:action="@{/articles}" method="post" th:object="${articleFormData}">
            <div style="margin: 10px">
                <label>
                    <span>標題</span>
                    <input type="text" name="title" th:value="*{title}">
                </label>
            </div>
            <div style="margin: 10px">
                <label>
                        <span>內文</span>
                        <textarea rows="4" name="content" th:text="*{content}"></textarea>
                    </label>
                </div>
            <div style="margin: 10px">
                <button type="submit">送出</button>
            </div>
        </form>
    </div>
</body>
</html>
